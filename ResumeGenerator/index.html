<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #swap {
    position: fixed;
    right: 12px;
    top: 12px;
}

.hide {
    display: none;
    visibility: hidden;
}

body {
    width: 100%;
    height: 100%;
    margin: 2rem;
    overflow-x: hidden;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>resume builder</title>


    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>

</head>
<body>
    <div id='editor' class='content'> 
        <form class='row'>
        <h4 style="text-align:center">User Details</h4>
          <div class="col-sm-8">
            
            <p> Name:</p>
            <div class="input-group">
              <input type="text" class="form-control" id="name" required placeholder="Your name here" />
              
            </div>

            <br/>

            <p>Email:</p>
      
              <input type="email" class="form-control" id="email" required placeholder="Your email here" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
            <br/>

            <p>Phone:</p>
              <input type="tel" class="form-control" id="phone" required placeholder="Your mobile number" pattern="[0-9]{10}"/>
             
            

          </div>

      
            
            <h5> Add Qualification </h5>

            <div class="input-group">
                <input type="text" class="form-control" id="course" required placeholder="B. Tech" />
                <div class='invalid-feedback'> Course cannot be empty </div>
            </div>

            <br/>

            <div class="input-group">
                <input type="text" class="form-control" id="branch" required placeholder="CSE" />
                <div class='invalid-feedback'> Branch cannot be empty </div>
            </div>

            <br/>
            
            <div class="input-group">
                <input type="number" class="form-control" id="cstart" required placeholder="2018" />
                <div class='invalid-feedback'> Not a valid year (1980-2021) </div>
            </div>

            <br/>
            
            <div class="input-group">
                <input type="number" class="form-control" id="cend" required placeholder="2022" />
                <div class='invalid-feedback'> Not a valid year (1980-2025)</div>
            </div>

            <br/>

            <button id='addQual' type="button" class="btn btn-primary">Add +</button>

            <br/>

            <div id="qualList" style="padding:4px; margin: 4px">
                <!-- Qualifications will be appended here -->
            </div>

         

        
            
            <h5> Add Project </h5>

            <div class="input-group">
                <input type="text" class="form-control" id="title" required placeholder="Title" />
                <div class='invalid-feedback'> Title cannot be empty </div>
            </div>

            <br/>

            <div class="input-group">
                <input type="text" class="form-control" id="description" required placeholder="description" />
                <div class='invalid-feedback'> Description cannot be empty </div>
            </div>

            <br/>

            <div class="input-group">
                <input type="text" class="form-control" id="skills" required placeholder="Skills" />
                <div class='invalid-feedback'> Skills cannot be empty </div>
            </div>

            <br/>

            <button id='addProject' type="button" class="btn btn-primary">Add +</button>

            <br/>

            <div id="projList" style="padding:4px; margin: 4px">

            </div>

         

        </form>
    </div>

    
    <div id='viewer' class='hide content'>
        
        <div id='name2'></div>
        <div id='email2'></div>
        <div id='phone2'></div>
        <div id='qual2'></div>
        <div id='proj2'></div>

    </div>

    
    <button id='swap' type="button" class="btn btn-primary">Submit</button>

</body>
</html>
